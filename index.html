<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-card: rgba(255, 255, 255, 0.03);
            --bg-card-hover: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --text-muted: #606070;
            --accent-1: #6366f1;
            --accent-2: #8b5cf6;
            --accent-3: #d946ef;
            --border-color: rgba(255, 255, 255, 0.08);
            --glass-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .bg-animation {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(ellipse at 30% 20%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(139, 92, 246, 0.08) 0%, transparent 50%);
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 12px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-1), var(--accent-2), var(--accent-3));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
        }

        .category-filters {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-chip {
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid var(--border-color);
            background: var(--glass-bg);
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-chip:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .category-chip.active {
            background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
            border-color: transparent;
            color: white;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }

        .app-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 28px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .app-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-1), var(--accent-2), var(--accent-3));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .app-card:hover {
            background: var(--bg-card-hover);
            border-color: rgba(99, 102, 241, 0.3);
            transform: translateY(-6px);
            box-shadow: 0 0 40px rgba(99, 102, 241, 0.15);
        }

        .app-card:hover::before {
            opacity: 1;
        }

        .app-icon {
            font-size: 2.5rem;
            margin-bottom: 16px;
        }

        .app-name {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .app-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .app-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 12px;
        }

        .app-category {
            padding: 6px 14px;
            border-radius: 20px;
            background: rgba(99, 102, 241, 0.15);
            color: var(--accent-1);
            font-size: 0.8rem;
            font-weight: 500;
        }

        .app-stats {
            display: flex;
            gap: 16px;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .app-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }

        .app-tag {
            padding: 4px 10px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            padding: 24px;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .user-id {
            font-family: monospace;
            background: var(--glass-bg);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 1.8rem;
            }

            .apps-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="bg-animation"></div>
    <div class="container">
        <header class="header">
            <div class="logo">üöÄ</div>
            <h1 class="title">Antigravity Platform</h1>
            <p class="subtitle">Explore interactive learning experiences</p>
        </header>
        <div class="controls">
            <div class="category-filters" id="categoryFilters"></div>
        </div>
        <div class="apps-grid" id="appsGrid"></div>
        <footer class="footer">
            <p>Your session: <span class="user-id" id="userId">...</span></p>
        </footer>
    </div>
    <script>
        // User ID
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => {
                const r = Math.random() * 16 | 0;
                return (c === 'x' ? r : (r & 0x3 | 0x8)).toString(16);
            });
        }
        function getUserId() {
            let id = localStorage.getItem('platform_user_id');
            if (!id) { id = generateUUID(); localStorage.setItem('platform_user_id', id); }
            return id;
        }
        const userId = getUserId();
        document.getElementById('userId').textContent = userId.slice(0, 8) + '...';

        // Metrics
        function getMetrics() {
            return JSON.parse(localStorage.getItem(`platform_metrics_${userId}`) || '{}');
        }
        function recordAppOpen(file) {
            const m = getMetrics();
            if (!m[file]) m[file] = { openCount: 0, lastOpened: null };
            m[file].openCount++;
            m[file].lastOpened = new Date().toISOString();
            localStorage.setItem(`platform_metrics_${userId}`, JSON.stringify(m));
        }
        function getAppMetrics(file) {
            return getMetrics()[file] || { openCount: 0, lastOpened: null };
        }

        // Apps
        const apps = [
            { name: "Symmetry Drawing App", description: "Interactive drawing app with real-time polygon mirroring", category: "Geometry", file: "apps/symmetry_app.html", icon: "‚ú®", tags: ["drawing", "geometry", "symmetry"] },
            { name: "Wortstamm-Quiz", description: "Deutsches Wortstamm-Lernquiz zum Entdecken von Wortfamilien", category: "Deutsch", file: "apps/wortstaemme.html", icon: "üìù", tags: ["deutsch", "sprache", "quiz"] },
            { name: "Verben-Quiz", description: "Teste dein Wissen √ºber deutsche Verbkonjugation", category: "Deutsch", file: "apps/verben.html", icon: "‚úçÔ∏è", tags: ["deutsch", "grammatik", "verben"] },
            { name: "Kasus-Quiz", description: "Lerne die deutschen F√§lle - Nominativ, Akkusativ, Dativ und Genitiv", category: "Deutsch", file: "apps/kasus.html", icon: "üìñ", tags: ["deutsch", "grammatik", "kasus", "f√§lle"] },
            { name: "Redewendungen-Quiz", description: "Lerne deutsche Redewendungen und ihre Bedeutungen", category: "Deutsch", file: "apps/redewendungen.html", icon: "üé≠", tags: ["deutsch", "redewendungen", "idiome", "sprache"] },
            { name: "Satzzeichen-Quiz", description: "Setze die fehlenden Satzzeichen in Texte mit w√∂rtlicher Rede ein", category: "Deutsch", file: "apps/satzzeichen.html", icon: "‚úèÔ∏è", tags: ["deutsch", "grammatik", "satzzeichen", "zeichensetzung"] },
            { name: "Fehler finden", description: "Finde und korrigiere die Rechtschreib- und Grammatikfehler im Text", category: "Deutsch", file: "apps/fehler.html", icon: "üîç", tags: ["deutsch", "rechtschreibung", "grammatik", "korrektur"] },
            { name: "Das/Dass-Quiz", description: "Lerne den Unterschied zwischen 'das' und 'dass' kennen", category: "Deutsch", file: "apps/dasdass.html", icon: "üéØ", tags: ["deutsch", "grammatik", "rechtschreibung", "das", "dass"] }
        ];

        let currentCategory = 'all';

        function getCategories() {
            return ['all', ...new Set(apps.map(a => a.category))];
        }

        function renderFilters() {
            const c = document.getElementById('categoryFilters');
            c.innerHTML = getCategories().map(cat => `
                <button class="category-chip ${cat === currentCategory ? 'active' : ''}" data-category="${cat}">
                    ${cat === 'all' ? 'All' : cat}
                </button>
            `).join('');
            c.querySelectorAll('.category-chip').forEach(chip => {
                chip.onclick = () => { currentCategory = chip.dataset.category; renderFilters(); renderApps(); };
            });
        }

        function renderApps() {
            const filtered = currentCategory === 'all' ? apps : apps.filter(a => a.category === currentCategory);
            const sorted = [...filtered].sort((a, b) => getAppMetrics(b.file).openCount - getAppMetrics(a.file).openCount);

            document.getElementById('appsGrid').innerHTML = sorted.map(app => {
                const m = getAppMetrics(app.file);
                const last = m.lastOpened ? new Date(m.lastOpened).toLocaleDateString() : 'Never';
                return `
                    <div class="app-card" data-file="${app.file}">
                        <div class="app-icon">${app.icon}</div>
                        <h2 class="app-name">${app.name}</h2>
                        <p class="app-description">${app.description}</p>
                        <div class="app-meta">
                            <span class="app-category">üìÅ ${app.category}</span>
                            <div class="app-stats">
                                <span>üî• ${m.openCount} uses</span>
                                <span>üïê ${last}</span>
                            </div>
                        </div>
                        <div class="app-tags">${app.tags.map(t => `<span class="app-tag">#${t}</span>`).join('')}</div>
                    </div>
                `;
            }).join('');

            document.querySelectorAll('.app-card').forEach(card => {
                card.onclick = () => { recordAppOpen(card.dataset.file); window.location.href = card.dataset.file; };
            });
        }

        renderFilters();
        renderApps();
    </script>
</body>

</html>
