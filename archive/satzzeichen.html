<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Satzzeichen-Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shared.css">
    <style>
        /* App-specific: max-width override */
        .app {
            max-width: 800px;
        }

        /* Text container */
        .text-container {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            line-height: 2.4;
            font-size: 1.1rem;
            flex: 1;
            overflow-y: auto;
        }

        .word {
            display: inline;
        }

        /* Punctuation slots */
        .punct-slot {
            display: inline-block;
            min-width: 20px;
            padding: 2px 4px;
            margin: 0 1px;
            border-radius: 4px;
            background: rgba(99, 102, 241, 0.2);
            border: 1px dashed var(--accent-1);
            cursor: pointer;
            font-size: 0.95rem;
            text-align: center;
            transition: all 0.2s ease;
            vertical-align: middle;
        }

        .punct-slot:hover {
            background: rgba(99, 102, 241, 0.3);
            transform: scale(1.1);
        }

        .punct-slot.filled {
            background: rgba(139, 92, 246, 0.3);
            border-style: solid;
            border-color: var(--accent-2);
        }

        .punct-slot.correct {
            background: rgba(34, 197, 94, 0.2);
            border-color: var(--success);
            border-style: solid;
        }

        .punct-slot.incorrect {
            background: rgba(239, 68, 68, 0.2);
            border-color: var(--error);
            border-style: solid;
        }

        .punct-slot.missing {
            background: rgba(245, 158, 11, 0.2);
            border-color: #f59e0b;
            border-style: solid;
        }

        /* Popup overrides */
        .popup-options {
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .popup-option {
            padding: 14px 8px;
            font-size: 1.2rem;
            border-width: 1px;
        }

        .popup-current {
            text-align: center;
            margin-bottom: 16px;
            padding: 12px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 8px;
            font-size: 1.5rem;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .popup-current-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .popup-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 12px;
        }

        .popup-action {
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .popup-action.confirm {
            background: linear-gradient(135deg, var(--success), #16a34a);
            color: white;
        }

        .popup-action.clear {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
        }

        .popup-action:hover {
            transform: translateY(-2px);
        }

        .correction {
            font-size: 0.7rem;
            display: block;
        }
    </style>
</head>

<body>
    <div class="bg-animation"></div>

    <div class="app">
        <header class="header">
            <h1>‚úèÔ∏è Satzzeichen-Quiz</h1>
        </header>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>

        <div class="card">
            <!-- Welcome Screen -->
            <div id="welcomeScreen" class="welcome-container">
                <div class="welcome-emoji">üìù</div>
                <h2 style="margin-bottom: 10px;">Satzzeichen setzen</h2>
                <p style="color: var(--text-secondary); margin-bottom: 30px;">
                    Setze die fehlenden Satzzeichen an den richtigen Stellen ein.
                </p>
                <button class="btn btn-primary" id="startBtn">Quiz starten</button>
            </div>

            <!-- Quiz Screen -->
            <div id="quizScreen" class="hidden quiz-content">
                <div class="round-info">Text <span id="roundDisplay">1</span> / <span id="totalDisplay">5</span></div>
                <div class="text-container" id="textContainer"></div>
                <button class="btn btn-primary" id="checkBtn">√úberpr√ºfen</button>
                <button class="btn btn-primary hidden" id="nextBtn">Weiter</button>
            </div>

            <!-- Results Screen -->
            <div id="resultsScreen" class="hidden">
                <div class="score-display">
                    <div class="score-circle" id="finalScore">-</div>
                    <p class="score-text" id="scoreText">Quiz abgeschlossen!</p>
                    <div class="score-breakdown">
                        <div class="score-item correct">
                            <div class="score-item-number" id="correctCount">0</div>
                            <div class="score-item-label">Richtig</div>
                        </div>
                        <div class="score-item wrong">
                            <div class="score-item-number" id="wrongCount">0</div>
                            <div class="score-item-label">Falsch</div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" id="restartBtn">Nochmal spielen</button>
            </div>
        </div>
    </div>

    <!-- Popup -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup">
            <div class="popup-title">Satzzeichen w√§hlen</div>
            <div class="popup-options" id="popupOptions"></div>
        </div>
    </div>

    <script>
        // Single punctuation symbols only - using Unicode for German quotes
        // ‚Äû = \u201E (opening quote), " = \u201C (closing quote)
        const singlePunctOptions = [',', '.', '?', ':', '\u201E', '\u201C'];

        // All punctuation characters to detect (including German quotes)
        const punctSet = new Set(['.', ',', '?', ':', '\u201E', '\u201C']);

        function isPunct(char) {
            return punctSet.has(char);
        }

        // State
        let data = null;
        let texts = [];
        let currentText = 0;
        let currentSlotIndex = null;
        let currentBuilding = ''; // Currently building punctuation string
        let slots = []; // Array of {expected, selected}
        let totalCorrect = 0;
        let totalSlots = 0;
        const TEXTS_PER_ROUND = 5;

        // Load data
        fetch('satzzeichen.json')
            .then(res => res.json())
            .then(json => {
                data = json;
                document.getElementById('startBtn').disabled = false;
            })
            .catch(err => console.error('Error:', err));

        // Elements
        const welcomeScreen = document.getElementById('welcomeScreen');
        const quizScreen = document.getElementById('quizScreen');
        const resultsScreen = document.getElementById('resultsScreen');
        const progressFill = document.getElementById('progressFill');
        const textContainer = document.getElementById('textContainer');
        const checkBtn = document.getElementById('checkBtn');
        const nextBtn = document.getElementById('nextBtn');
        const popupOverlay = document.getElementById('popupOverlay');
        const popupOptions = document.getElementById('popupOptions');

        // Event listeners
        document.getElementById('startBtn').addEventListener('click', startQuiz);
        checkBtn.addEventListener('click', checkAnswers);
        nextBtn.addEventListener('click', nextText);
        document.getElementById('restartBtn').addEventListener('click', restartQuiz);

        function shuffle(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function parseText(text) {
            // Split text into words and punctuation, tracking expected punctuation after each word
            const result = [];
            let currentWord = '';
            let currentPunct = '';

            for (let i = 0; i < text.length; i++) {
                const char = text[i];

                if (isPunct(char)) {
                    currentPunct += char;
                } else if (char === ' ' || char === '\n') {
                    if (currentWord) {
                        result.push({ word: currentWord, punct: currentPunct });
                        currentWord = '';
                        currentPunct = '';
                    } else if (currentPunct && result.length > 0) {
                        result[result.length - 1].punct += currentPunct;
                        currentPunct = '';
                    }
                } else {
                    if (currentPunct) {
                        if (currentWord) {
                            result.push({ word: currentWord, punct: currentPunct });
                            currentWord = '';
                            currentPunct = '';
                        } else if (result.length > 0) {
                            result[result.length - 1].punct += currentPunct;
                            currentPunct = '';
                        } else {
                            currentPunct = '';
                        }
                    }
                    currentWord += char;
                }
            }

            if (currentWord) {
                result.push({ word: currentWord, punct: currentPunct });
            } else if (currentPunct && result.length > 0) {
                result[result.length - 1].punct += currentPunct;
            }

            return result;
        }

        function startQuiz() {
            texts = shuffle(data.texts).slice(0, TEXTS_PER_ROUND);
            currentText = 0;
            totalCorrect = 0;
            totalSlots = 0;

            document.getElementById('totalDisplay').textContent = TEXTS_PER_ROUND;

            welcomeScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');

            showText();
        }

        function showText() {
            const text = texts[currentText];
            const parsed = parseText(text);
            slots = [];

            const progress = (currentText / texts.length) * 100;
            progressFill.style.width = `${progress}%`;
            document.getElementById('roundDisplay').textContent = currentText + 1;

            let html = '';
            parsed.forEach((item, i) => {
                html += `<span class="word">${item.word}</span>`;
                const slotIndex = slots.length;
                slots.push({ expected: item.punct, selected: '' });
                html += `<span class="punct-slot" data-index="${slotIndex}"></span> `;
            });

            textContainer.innerHTML = html;

            document.querySelectorAll('.punct-slot').forEach(slot => {
                slot.addEventListener('click', () => openPopup(slot));
            });

            checkBtn.classList.remove('hidden');
            nextBtn.classList.add('hidden');
        }

        function openPopup(slotElement) {
            if (slotElement.classList.contains('correct') ||
                slotElement.classList.contains('incorrect') ||
                slotElement.classList.contains('missing')) {
                return;
            }

            currentSlotIndex = parseInt(slotElement.dataset.index);
            currentBuilding = slots[currentSlotIndex].selected || '';
            renderPopup();
            popupOverlay.classList.add('visible');
        }

        function renderPopup() {
            let html = '';

            // Show current selection
            html += `<div class="popup-current-label">Aktuelle Auswahl:</div>`;
            html += `<div class="popup-current">${currentBuilding || '(leer)'}</div>`;

            // Single symbol buttons
            html += `<div class="popup-options">`;
            singlePunctOptions.forEach(opt => {
                html += `<button class="popup-option" data-punct="${opt}">${opt}</button>`;
            });
            html += `</div>`;

            // Action buttons
            html += `<div class="popup-actions">`;
            html += `<button class="popup-action clear" id="popupClear">L√∂schen</button>`;
            html += `<button class="popup-action confirm" id="popupConfirm">OK ‚úì</button>`;
            html += `</div>`;

            popupOptions.innerHTML = html;

            // Add click handlers for symbol buttons
            popupOptions.querySelectorAll('.popup-option').forEach(btn => {
                btn.addEventListener('click', () => addSymbol(btn.dataset.punct));
            });

            // Clear button
            document.getElementById('popupClear').addEventListener('click', () => {
                currentBuilding = '';
                renderPopup();
            });

            // Confirm button
            document.getElementById('popupConfirm').addEventListener('click', confirmSelection);
        }

        function addSymbol(symbol) {
            currentBuilding += symbol;
            renderPopup();
        }

        function confirmSelection() {
            if (currentSlotIndex === null) return;

            slots[currentSlotIndex].selected = currentBuilding;

            const slotElement = document.querySelector(`.punct-slot[data-index="${currentSlotIndex}"]`);
            slotElement.textContent = currentBuilding || '';
            slotElement.classList.toggle('filled', currentBuilding !== '');

            closePopup();
        }

        function closePopup() {
            popupOverlay.classList.remove('visible');
            currentSlotIndex = null;
            currentBuilding = '';
        }

        function checkAnswers() {
            let roundCorrect = 0;
            let roundTotal = 0;

            slots.forEach((slot, i) => {
                const slotElement = document.querySelector(`.punct-slot[data-index="${i}"]`);
                const expected = slot.expected;
                const selected = slot.selected;

                // Only count slots that should have punctuation
                if (expected || selected) {
                    roundTotal++;

                    if (expected === selected) {
                        slotElement.classList.add('correct');
                        roundCorrect++;
                    } else if (expected && !selected) {
                        // Missing punctuation
                        slotElement.classList.add('missing');
                        slotElement.innerHTML = `<span class="correction">${expected}</span>`;
                    } else if (!expected && selected) {
                        // Extra punctuation
                        slotElement.classList.add('incorrect');
                    } else {
                        // Wrong punctuation
                        slotElement.classList.add('incorrect');
                        slotElement.innerHTML = `${selected}<span class="correction">‚Üí ${expected}</span>`;
                    }
                }
            });

            totalCorrect += roundCorrect;
            totalSlots += roundTotal;

            checkBtn.classList.add('hidden');
            nextBtn.classList.remove('hidden');
        }

        function nextText() {
            currentText++;

            if (currentText >= texts.length) {
                showResults();
            } else {
                showText();
            }
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            progressFill.style.width = '100%';

            const percentage = totalSlots > 0 ? Math.round((totalCorrect / totalSlots) * 100) : 0;
            document.getElementById('finalScore').textContent = `${percentage}%`;
            document.getElementById('scoreText').textContent = `${totalCorrect} von ${totalSlots} richtig!`;
            document.getElementById('correctCount').textContent = totalCorrect;
            document.getElementById('wrongCount').textContent = totalSlots - totalCorrect;
        }

        function restartQuiz() {
            resultsScreen.classList.add('hidden');
            welcomeScreen.classList.remove('hidden');
            progressFill.style.width = '0%';
        }
    </script>
</body>

</html>
