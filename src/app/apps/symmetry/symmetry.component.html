<div class="bg-animation"></div>
<div class="symmetry-app">
    <div class="app-header">
        <h1>✨ Symmetry Drawing</h1>
    </div>

    <div class="controls">
        <div class="control-group">
            <label>Symmetrie:</label>
            <div class="symmetry-buttons">
                @for (n of [2, 3, 4, 5, 6, 8]; track n) {
                <button class="symmetry-btn" [class.active]="symmetryCount() === n" (click)="setSymmetry(n)">
                    {{ n }}
                </button>
                }
            </div>
        </div>

        <div class="control-group">
            <label>Farbe:</label>
            <div class="color-palette">
                @for (color of colors; track color) {
                <button class="color-btn" [style.background]="color" [class.active]="brushColor() === color"
                    (click)="setColor(color)">
                </button>
                }
            </div>
        </div>

        <div class="control-group">
            <label>Größe: {{ brushSize() }}px</label>
            <input type="range" min="1" max="20" [value]="brushSize()"
                (input)="setBrushSize(+$any($event.target).value)">
        </div>

        <div class="control-buttons">
            <button class="btn btn-secondary" (click)="toggleGuides()">
                {{ showGuides() ? 'Linien aus' : 'Linien an' }}
            </button>
            <button class="btn btn-secondary" (click)="clearCanvas()">Löschen</button>
        </div>
    </div>

    <div class="canvas-container">
        <canvas #canvas (pointerdown)="onPointerDown($event)" (pointermove)="onPointerMove($event)"
            (pointerup)="onPointerUp()" (pointerleave)="onPointerUp()">
        </canvas>
    </div>
</div>
