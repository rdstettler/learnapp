<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Redewendungen-Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shared.css">
    <style>
        /* App-specific: max-width override */
        .app {
            max-width: 600px;
        }

        /* Live score display */
        .score-live {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .score-live-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
            padding: 6px 14px;
            border-radius: 20px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
        }

        .score-live-item.correct {
            color: var(--success);
        }

        .score-live-item.wrong {
            color: var(--error);
        }

        /* Idiom container */
        .idiom-container {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15), rgba(139, 92, 246, 0.15));
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 16px;
            padding: 28px 24px;
            margin-bottom: 24px;
            text-align: center;
        }

        .idiom-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .idiom-text {
            font-size: 1.4rem;
            font-weight: 600;
            line-height: 1.5;
            color: var(--text-primary);
        }

        /* Option buttons */
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            flex: 1;
        }

        .option-btn {
            padding: 18px 20px;
            border-radius: 14px;
            border: 2px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            text-align: left;
        }

        .option-btn:hover:not(:disabled) {
            border-color: var(--accent-1);
            background: rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }

        .option-btn:disabled {
            cursor: default;
        }

        .option-btn.selected {
            border-color: var(--accent-2);
            background: rgba(139, 92, 246, 0.2);
        }

        .option-btn.correct {
            border-color: var(--success) !important;
            background: rgba(34, 197, 94, 0.2) !important;
        }

        .option-btn.incorrect {
            border-color: var(--error) !important;
            background: rgba(239, 68, 68, 0.2) !important;
        }
    </style>
</head>

<body>
    <div class="bg-animation"></div>

    <div class="app">
        <header class="header">
            <h1>üé≠ Redewendungen-Quiz</h1>
        </header>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>

        <div class="card">
            <!-- Welcome Screen -->
            <div id="welcomeScreen" class="welcome-container">
                <div class="welcome-emoji">üó£Ô∏è</div>
                <h2 style="margin-bottom: 10px;">Deutsche Redewendungen</h2>
                <p style="color: var(--text-secondary); margin-bottom: 30px;">
                    Was bedeuten diese Redewendungen? W√§hle die richtige Bedeutung!
                </p>
                <button class="btn btn-primary" id="startBtn">Quiz starten</button>
            </div>

            <!-- Quiz Screen -->
            <div id="quizScreen" class="hidden quiz-content">
                <div class="round-info">Frage <span id="roundDisplay">1</span> / <span id="totalDisplay">10</span></div>

                <div class="score-live">
                    <div class="score-live-item correct">‚úì <span id="liveCorrect">0</span></div>
                    <div class="score-live-item wrong">‚úó <span id="liveWrong">0</span></div>
                </div>

                <div class="idiom-container">
                    <div class="idiom-label">Redewendung</div>
                    <div class="idiom-text" id="idiomText"></div>
                </div>

                <div class="options-container" id="optionsContainer"></div>

                <div class="feedback hidden" id="feedback"></div>
                <button class="btn btn-primary hidden" id="nextBtn">Weiter</button>
            </div>

            <!-- Results Screen -->
            <div id="resultsScreen" class="hidden">
                <div class="score-display">
                    <div class="score-circle" id="finalScore">-</div>
                    <p class="score-text" id="scoreText">Quiz abgeschlossen!</p>
                    <div class="score-breakdown">
                        <div class="score-item correct">
                            <div class="score-item-number" id="correctCount">0</div>
                            <div class="score-item-label">Richtig</div>
                        </div>
                        <div class="score-item wrong">
                            <div class="score-item-number" id="wrongCount">0</div>
                            <div class="score-item-label">Falsch</div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" id="restartBtn">Nochmal spielen</button>
            </div>
        </div>
    </div>

    <script>
        // State
        let data = null;
        let questions = [];
        let currentQuestion = 0;
        let correctCount = 0;
        let wrongCount = 0;
        const QUESTIONS_PER_ROUND = 10;

        // Load data
        fetch('redewendungen.json')
            .then(res => res.json())
            .then(json => {
                data = json;
                document.getElementById('startBtn').disabled = false;
            })
            .catch(err => console.error('Error:', err));

        // Elements
        const welcomeScreen = document.getElementById('welcomeScreen');
        const quizScreen = document.getElementById('quizScreen');
        const resultsScreen = document.getElementById('resultsScreen');
        const progressFill = document.getElementById('progressFill');
        const idiomText = document.getElementById('idiomText');
        const optionsContainer = document.getElementById('optionsContainer');
        const feedback = document.getElementById('feedback');
        const nextBtn = document.getElementById('nextBtn');

        // Event listeners
        document.getElementById('startBtn').addEventListener('click', startQuiz);
        nextBtn.addEventListener('click', nextQuestion);
        document.getElementById('restartBtn').addEventListener('click', restartQuiz);

        function shuffle(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function startQuiz() {
            // Pick random questions
            questions = shuffle(data.redewendungen).slice(0, QUESTIONS_PER_ROUND);
            currentQuestion = 0;
            correctCount = 0;
            wrongCount = 0;

            document.getElementById('totalDisplay').textContent = QUESTIONS_PER_ROUND;
            document.getElementById('liveCorrect').textContent = '0';
            document.getElementById('liveWrong').textContent = '0';

            welcomeScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');

            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentQuestion];
            const progress = (currentQuestion / questions.length) * 100;
            progressFill.style.width = `${progress}%`;

            document.getElementById('roundDisplay').textContent = currentQuestion + 1;
            idiomText.textContent = q.idiom;

            // Shuffle options (first is always correct)
            const correctAnswer = q.options[0];
            const shuffledOptions = shuffle(q.options);

            optionsContainer.innerHTML = shuffledOptions.map((opt, i) => `
                <button class="option-btn" data-option="${opt}" data-correct="${opt === correctAnswer}">
                    ${opt}
                </button>
            `).join('');

            // Add click handlers
            optionsContainer.querySelectorAll('.option-btn').forEach(btn => {
                btn.addEventListener('click', () => selectOption(btn));
            });

            feedback.classList.add('hidden');
            nextBtn.classList.add('hidden');
        }

        function selectOption(btn) {
            const isCorrect = btn.dataset.correct === 'true';
            const allBtns = optionsContainer.querySelectorAll('.option-btn');

            // Disable all buttons
            allBtns.forEach(b => {
                b.disabled = true;
                if (b.dataset.correct === 'true') {
                    b.classList.add('correct');
                }
            });

            if (isCorrect) {
                correctCount++;
                document.getElementById('liveCorrect').textContent = correctCount;
                feedback.textContent = '‚úì Richtig!';
                feedback.className = 'feedback correct';
            } else {
                wrongCount++;
                document.getElementById('liveWrong').textContent = wrongCount;
                btn.classList.add('incorrect');
                feedback.textContent = '‚úó Leider falsch!';
                feedback.className = 'feedback incorrect';
            }

            feedback.classList.remove('hidden');
            nextBtn.classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestion++;

            if (currentQuestion >= questions.length) {
                showResults();
            } else {
                showQuestion();
            }
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            progressFill.style.width = '100%';

            const total = correctCount + wrongCount;
            const percentage = Math.round((correctCount / total) * 100);
            document.getElementById('finalScore').textContent = `${percentage}%`;
            document.getElementById('scoreText').textContent = `${correctCount} von ${total} richtig!`;
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('wrongCount').textContent = total - correctCount;
        }

        function restartQuiz() {
            resultsScreen.classList.add('hidden');
            welcomeScreen.classList.remove('hidden');
            progressFill.style.width = '0%';
        }
    </script>
</body>

</html>
